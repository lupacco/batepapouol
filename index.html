<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Bate papo UOL</title>
</head>
<body>
    <div class="menu hide">
        <div onclick="setMenu()" class="closeMenu"></div>
        <section>
            <div>
                <h1>Escolha um contato<br> para enviar mensagem</h1>
                <h2 onclick="checkOption(this)">
                    <div>
                        <ion-icon size="large" name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <ion-icon class="hide check" name="checkmark-outline"></ion-icon>
                </h2>
                <h2 onclick="checkOption(this)">
                    <div>
                        <ion-icon size="large" name="person-circle-outline"></ion-icon>
                        <p>João</p>
                    </div>
                    <ion-icon class="hide check" name="checkmark-outline"></ion-icon>
                </h2>
                <h2 onclick="checkOption(this)">
                    <div>
                        <ion-icon size="large" name="person-circle-outline"></ion-icon>
                        <p>Maria</p>
                    </div>
                    <ion-icon class="hide check" name="checkmark-outline"></ion-icon>
                </h2>
            </div>
            <div class="visibility">
                <h1>Escolha a visibilidade</h1>
                <h2 onclick="getThis(this)">
                    <div>
                        <ion-icon class="lock public" name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon class="hide check" name="checkmark-outline"></ion-icon>
                </h2>
                <h2 onclick="setVisibility(this)">
                    <div>
                        <ion-icon class="lock private" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="hide check" name="checkmark-outline"></ion-icon>
                </h2>
            </div>
        </section>
    </div>
    <header>
        <img src="images/logo 1.png" alt="">
        <button onclick="setMenu()">
            <ion-icon class="menuIcon" name="people"></ion-icon>
        </button>
    </header>
    <main>
        <div class="msg">
            <p>
                <span class="msgDate">
                    (09:21:45)
                </span>
                <span class="user">
                    <strong>João </strong>
                </span>
                <span class="action">
                    entra na sala...
                </span>
            </p>
        </div>
        <div class="msg direct">
            <p>
                <span class="msgDate">
                    (09:21:45)
                </span>
                <span class="user">
                    <strong>Maria</strong> para <strong>João</strong>:
                </span>
                <span class="action">
                    Oi, João :)
                </span>
            </p>
        </div>
        <div class="msg reserved">
            <p>
                <span class="msgDate">
                    (09:21:45) 
                </span>
                <span class="user">
                    <strong>João</strong> reservadamente para <strong>Maria</strong>: 
                </span>
                <span class="action">
                    Oi gatinha quer tc?
                </span>
            </p>
        </div>
        <div class="msg">
            <p>
                <span class="msgDate">
                    (09:21:45)
                </span>
                <span class="user">
                    <strong>Maria </strong>
                </span>
                <span class="action">
                    saiu da sala...
                </span>
            </p>
        </div>
    </main>
    <div class="chatInput">
        <textarea placeholder="Escreva aqui..." name="" id="" cols="30" rows="10"></textarea>
        <button onclick="console.log('enviado')" type="submit">
            <ion-icon size="large" name="paper-plane-outline"></ion-icon>
        </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
